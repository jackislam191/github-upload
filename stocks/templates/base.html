<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>{% block title %}Capstone Project {% endblock %} </title>
    {% block scripts %}

    {% endblock scripts %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      {% if user.is_authenticated %}
          <span>Hi {{ user.username }}</span>
          <span><a href="{% url 'account:logout' %}" >Logout</a></span>
          <span><a href="{% url 'account:edit_details' %}" >Edit profile</a></span>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'quotes:home' %}">Stock Portfolio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'quotes:about' %}">About</a>
                  </li>
    
                  <li class="nav-item">
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Stock Management
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="{% url 'quotes:existing_stock' %}">Add Stock</a>
                        <a class="dropdown-item" href="{% url 'quotes:portfolio' %}">Portfolio</a>
                        <a class="dropdown-item" href="#">Efficient Frontier</a>
                      </div>
                    </div>
                  </li>
                </ul>
                <form action="{% url 'quotes:search_stock' %}" class="d-flex" method="POST">
                    {% csrf_token %}
                  <input class="form-control me-2" type="search" placeholder="Type stock ticker here" aria-label="Search" name="ticker">
                  <button class="btn btn-outline-secondary" type="submit">Stock Quote</button>
                </form>
              </div>
            </div>
          </nav>
      
      {% else %}
        <span><a href="{% url 'account:login' %}">Login</a></span>
        <span><a href="{% url 'account:register' %}">Register</a></span>
        <span><a href="{% url 'account:pwdreset' %}">Forgot Password</a></span>
      {% endif %}
      
      
      
    </div>
  </nav>
